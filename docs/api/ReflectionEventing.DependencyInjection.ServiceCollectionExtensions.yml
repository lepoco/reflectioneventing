  assemblies:
  - ReflectionEventing.DependencyInjection
  namespace: ReflectionEventing.DependencyInjection
  summary: Adds the event bus and its related services to the specified services collection.
  remarks: >-
    This method adds a singleton service of type <xref href="ReflectionEventing.IConsumerTypesProvider" data-throw-if-not-resolved="false"></xref> that uses a <xref href="ReflectionEventing.HashedConsumerTypesProvider" data-throw-if-not-resolved="false"></xref> with the consumers from the event bus builder.

    It also adds a scoped service of type <xref href="ReflectionEventing.IEventBus" data-throw-if-not-resolved="false"></xref> that uses the <xref href="ReflectionEventing.EventBus" data-throw-if-not-resolved="false"></xref> class.
  example: []
  syntax:
    content: public static IServiceCollection AddEventBus(this IServiceCollection services, Action<EventBusBuilder> configure)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> to add the event bus to.
    - id: configure
      type: System.Action{ReflectionEventing.EventBusBuilder}
      description: A delegate that configures the <xref href="ReflectionEventing.EventBusBuilder" data-throw-if-not-resolved="false"></xref>.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The same service collection so that multiple calls can be chained.
    content.vb: Public Shared Function AddEventBus(services As IServiceCollection, configure As Action(Of EventBusBuilder)) As IServiceCollection
