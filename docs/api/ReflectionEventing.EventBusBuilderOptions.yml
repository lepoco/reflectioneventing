  summary: >-
    Gets or sets a value indicating whether the event bus should use an error queue.

    If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, the event bus will use an error queue to handle events that fail processing.

    If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, the event bus will not use an error queue.

    The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
