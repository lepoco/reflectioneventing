  assemblies:
  - ReflectionEventing
  namespace: ReflectionEventing
  summary: >-
    Gets or sets a value indicating whether the event bus should use event polymorphism.

    If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, the event bus will deliver events to consumers that handle the event type or any of its base types.

    If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, the event bus will only deliver events to consumers that handle the exact event type.

    The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
  example: []
  syntax:
    content: public bool UseEventPolymorphism { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property UseEventPolymorphism As Boolean
  overload: ReflectionEventing.EventBusBuilderOptions.UseEventPolymorphism*
