  assemblies:
  - ReflectionEventing
  namespace: ReflectionEventing
  summary: >-
    Gets or sets a value indicating whether the event bus should use a background events queue.

    If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, the event bus will use a background queue to process events.

    If set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, the event bus will process events immediately without using a background queue.

    The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.
  example: []
  syntax:
