  assemblies:
  - ReflectionEventing
  namespace: ReflectionEventing
  summary: Adds a consumer to the builder.
  remarks: >-
    This method checks if the consumer is registered in the service collection and if it is not transient.

    It then gets the interfaces of the consumer that are generic and have a generic type definition of <xref href="ReflectionEventing.IConsumer%601" data-throw-if-not-resolved="false"></xref>.

    For each of these interfaces, it gets the generic argument and adds it to the classConsumers dictionary.
